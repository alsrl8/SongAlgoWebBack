on:
  push:
    branches: [ "main", "deploy" ]

env:
  USER: mingi4754song
  INSTANCE_NAME: song-algo-web-server
  ZONE: us-central1-a
  BUILD_RESULT: server

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.20' ]

    steps:
      - name: Checkout from remote repository
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Build Application
        run: |
          CGO_ENABLED=0 go build -o $BUILD_RESULT .

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Stop previous running server
        run: |
          gcloud compute ssh $USER@$INSTANCE_NAME --zone=$ZONE --command="pgrep -f $BUILD_RESULT && sudo pkill -f $BUILD_RESULT"

      - name: Transfer to Google Cloud Compute Instance
        run: |
          gcloud compute scp $BUILD_RESULT $USER@$INSTANCE_NAME:~/ --zone=$ZONE

      - name: Run Server Application
        run: |
          gcloud compute ssh $USER@$INSTANCE_NAME --zone=$ZONE --command="sudo nohup ./$BUILD_RESULT > ~/server_output.log 2>&1 & exit"